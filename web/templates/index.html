<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Empleo de Capbility</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: "Georgia", serif;
            margin: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fafafa;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 12px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #222;
        }

        #loading {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            display: none;
            font-size: 1.1em;
        }

        #results {
            max-width: 700px;
            margin: 30px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #eee;
        }

        a {
            color: #0077cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .loading-container {
    text-align: center;
    margin-top: 20px;
    font-style: italic;
    display: none;
    font-size: 1.1em;
}

.dot-flashing {
    display: inline-block;
    width: 1em;
    margin-left: 4px;
    animation: dotFlashing 1s infinite steps(3);
    overflow: hidden;
    vertical-align: bottom;
}

@keyframes dotFlashing {
    0% { content: "."; }
    33% { content: ".."; }
    66% { content: "..."; }
    100% { content: ""; }
}

    </style>
</head>
<body>
    <h1>Buscador de Ofertas Laborales</h1>
    <form id="searchForm" action="/procesar" method="POST">
        <label for="palabra_clave">¿Qué tipo de empleo buscas?</label>
        <input type="text" name="palabra_clave" id="palabra_clave" placeholder="Ingresa palabras claves como Marketing, comunicaciones o similares" required>

        <label for="discapacidad">¿Es para personas con discapacidad?</label>
        <select name="discapacidad" id="discapacidad">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>

        <label for="cantidad_ofertas">¿Cuántas ofertas quieres guardar? (1 a 5)</label>
        <input type="number" name="cantidad" min="1" max="5"  id="cantidad_ofertas" aria-describedby="cantidad-ofertas" placeholder="Ingresa valores del 1 al 5" required>
        <button type="submit">Enviar</button>
    </form>
    <table border="1" cellpadding="5" aria-describedby="jobTableDesc">
        <caption id="jobTableDesc">Resultados</caption>
        <thead>
            <tr>
                <th scope="col">Puesto</th>
                <th scope="col">Empresa</th>
                <th scope="col">Ubicación</th>
                <th scope="col">Salario</th>
                <th scope="col">Enlace</th>
            </tr>
        </thead>
        <tbody>
            {% for item in resultados %}
                <tr>
                    <td>{{ item.title }}</td>
                    <td>{{ item.company }}</td>
                    <td>{{ item.location }}</td>
                    <td>{{ item.salary }}</td>
                    <td><a href="{{ item.link }}" target="_blank">Ver oferta</a></td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="5">No se encontraron resultados.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


   
</body>
</html>
